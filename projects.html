---
layout: page
permalink: /projects/
title: Projects
---

<div class="home">
  <div class="posts">
    {% for post in site.posts %}    
      <div class="post py3 post-block">
        <div class="post-cover" style="background-image: url({{ post.cover-image | prepend: site.baseurl }})" ></div>
        <div class="post-details">
            <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">              
              <h4 class="h4 post-title">{{ post.title }}</h4>
            </a>
            <span class="post-summary">
            {% if post.summary %}
              {{ post.summary }}
            {% else %}
              {{ post.excerpt }}
            {% endif %}
            </span>
        </div>
      </div>
    {% endfor %}
  </div>
  <!-- {% include pagination.html %} -->
</div>
