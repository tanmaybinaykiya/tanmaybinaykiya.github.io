# Site settings
title: Tanmay Binaykiya
email: binaykiya.tanmay@gmail.com
author: Tanmay Binaykiya
description: "Tanmay Binaykiya"
baseurl: ""
type: 
  - project

date_format: "%b %-d, %Y"
header_pages:
 - resume.md
 - contact.html
 
permalink: /:title

# Google analytics
google_analytics: UA-111740605-1

# Optional features

# allow indexing, follow links, no archive
meta_robots: index,follow

animated:             true
show_related_posts:   false
show_post_footers:    false
show_social_icons:    false
ajaxify_contact_form: false
show_affiliations:    false
show_highlighted_projects: true
enable_mathjax: true
extended_fonts: true
enable_anchorjs: false

# Preview image for social media aka og:image and twitter:image
post_preview_image: true

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

